<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:wght@200;300;400;500;600;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Prompt:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@300;400;600;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--===========================================================================-->        

    <!-- App Wrapper -->
    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                What's up ,<input type="text" placeholder="Name here" id="name" />
            </h2>
            
        </section>
        <!-- End of Greeting -->

<!--===========================================================================-->        

        <!-- New Todo -->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form">
                <h4>What's on your todo list ?</h4>
                <input type="text" name="content" id="content" placeholder="e.g make a video">
                <h4>Pike a category</h4>
                <div class="category">
                   <label>
                    <input type="radio" name="category" id="category1" value="business">
                    <span class="bubble business"></span>
                    <div>Bussiness</div>
                </label>

                <label>
                    <input type="radio" name="category" id="category2" value="personal">
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>  
                </div>
               

                <input type="submit" value="Add todo" id="submit">
            </form>
        </section>
        <!-- End of New Todo -->

<!--===========================================================================-->        

        <!-- Todo List --> 
        <section class="todo-list">
            <h3>TODO LIST :</h3>
            <div class="list" id="todo-list">
            </div>
        </section>
        <!-- End of Todo List -->
        
    </main>
    <!-- End of App Wrapper -->

<!--===========================================================================-->        



    <!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
